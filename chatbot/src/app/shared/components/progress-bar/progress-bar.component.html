<h2 class="progress-header">Risk severity</h2>
<div class="progress mt-4 risk">
    <div [ngClass]='risk_severity < 40 ? "bg-success": risk_severity >40 && risk_severity < 70? "bg-warning":"bg-danger"'
        class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="getPromoStyles()" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">{{risk_severity <40 && risk_severity != 0 ? 'low': risk_severity > 40 
            && risk_severity < 70? 'medium':  risk_severity >70  && risk_severity != 0 ?'high' : '' }}</div>

</div>
